#==============================================================================================================
# DB configuration
#==============================================================================================================

#
# @name    kas.db.type
# @type    string
# @desc    the type of database that is used
# @scope   startup
kas.db.type=mysql

#
# @name    kas.db.host
# @type    string
# @desc    the host name (or ip address) of the db server
# @scope   startup
kas.db.host=localhost

#
# @name    kas.db.port
# @type    integer
# @desc    the port number to which the db server listens
# @scope   startup
kas.db.port=3306

#
# @name    kas.db.schema
# @type    string
# @desc    the schema name used
# @scope   startup
kas.db.schema=kas

#
# @name    kas.db.username
# @type    string
# @desc    the name of the user that will be used to connect to the schema
# @scope   startup
kas.db.username=kas

#
# @name    kas.db.password
# @type    string
# @desc    the password of the user that will be used to connect to the schema
# @scope   startup
kas.db.password=kas

#
# @name    kas.db.maxConnections
# @type    integer
# @desc    the maximum number of active db connections
# @scope   startup
kas.db.maxConnections=20
