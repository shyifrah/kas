#==============================================================================================================
# User definitions go over here, prior to all other definitions
#==============================================================================================================

mq.mgr.name=alpha

#########################################################################################
# KAS configuration
#########################################################################################

#
# @name    kas.config.delay
# @type    long
# @desc    number of milliseconds from KAS startup to start monitor configuration files for changes.
kas.config.delay=10000

#
# @name    kas.config.interval
# @type    long
# @desc    number of milliseconds between config file modifications check.
kas.config.interval=15000

#########################################################################################
# DB configuration
#########################################################################################
kas.include=${kas.home}/conf/internal/db.properties

#########################################################################################
# Messaging server
#########################################################################################
kas.include=${kas.home}/conf/internal/${mq.mgr.name}.mq.properties

